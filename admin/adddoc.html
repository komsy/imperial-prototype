<!DOCTYPE html>
<html>
<head>
  <title>Imperial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="style/css/bootstrap.min.css" rel="stylesheet">
  <script src="style/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="style/js/jquery.min.js"></script>
  <script src="style/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
  
    <!-- Side navigation -->
<div class="sidenav">
  <a href="index.html">Dashboard</a>
  <a href="viewdocs.html">Add Doctor</a>
  <a href="viewpatients.html">View Patients</a>
  <a href="viewapps.html">View Appointments</a>
  <a href="donors.html">View Donors</a>
</div>

<!-- Page content -->
<div class="main">  
  <div class="row">
  <div class="col d-flex justify-content-center" style="margin-top: 30px; width: 20px;">
    <div class="card log">
    <div class="card-body">
      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-7">
        <button type="button" class="btn btn-success">Add Doctor</button></div>
      </div>
      <form>
        <div class="form-group">
          <label for="name"> Name </label>
          <input type="text" class="form-control" id="name"placeholder="Enter Full name">
        </div>
        <div class="form-group">
          <label for="phone number">Phone Number</label>
          <input type="text" class="form-control" id="phone number" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
         <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter current address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="number" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="cars">Choose organ type:</label>

            <select name="cars" id="cars">
              <option value="volvo">Heart</option>
              <option value="saab">Kidney</option>
              <option value="mercedes">Head</option>
              <option value="audi">Another</option>
            </select>
        </div>
        <a href="viewdocs.html"><button type="button" class="btn btn-success">Save</button></a>
        
      </form>

    </div>
    </div>
  </div>
  </div>

<!-- Footer-->
  <div class="foot d-flex justify-content-center" style="margin-top: 12%;" >
  <p>&copy;&nbsp;Imperial 2021. </p>
  </div>
</div>
</body>
</html>
